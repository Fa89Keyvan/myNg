        <section ng-show="$ctrl.phoneDetail !== null">
            <h1>{{$ctrl.phoneDetail.name}}</h1>
            <p>
                <h2>Storage</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <b>Flash: </b><span>{{$ctrl.phoneDetail.storage.flash}}</span>
                    </li>
                    <li class="list-group-item">
                        <b>Ram: </b><span>{{$ctrl.phoneDetail.storage.ram}}</span>
                    </li>

                    <li class="list-group-item">
                        <b>UI: </b><span>{{$ctrl.phoneDetail.android.ui}}</span>
                    </li>
                </ul>
